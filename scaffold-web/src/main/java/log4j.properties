#######log4j新日志######
log4j.logger.debugLog=Debug,debugLog
log4j.appender.debugLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debugLog.layout=org.apache.log4j.PatternLayout
log4j.appender.debugLog.layout.ConversionPattern=[%-5p] [%d{yyyy-MM-dd HH:mm:ss}]- %m%n
log4j.appender.debugLog.datePattern='.'yyyy-MM-dd
log4j.appender.debugLog.Threshold = Debug
log4j.appender.debugLog.append=true
log4j.appender.debugLog.File=F:/cpsh/dev_workspace/dev_log4j/debug.log

